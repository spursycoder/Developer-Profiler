<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profiler</title>

     <!-- Adding CSS File -->
     <link rel="stylesheet" href="styles.css">
     <!-- Adding JS file -->
     <script defer src="index.js"></script>
     <!-- Adding JS file -->
     <script defer src="login.js"></script>
 
     <!-- Adding icon in title bar -->
     <link rel="icon" href="img/logo.png" type="image/icon type">

     <!-- Adding CSS Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
     <!-- Adding Bootstrap CDN-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <header>
    <!-- NavBar Brand Logo and Name -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="logo">
            <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"> <span class="heading">Developer Profiler</span></a>
        </span>
        <span class="v-line"></span>
        <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    </header>

    <div class="d-flex flex-column justify-content-center w-100 h-10"></div>

    <!-- Search Box -->
    <div class="search">
        <form action="https://www.google.com/search" method = "get" class="search-bar">
            <input type="text" placeholder="search for a developer... " name="q">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

    </div>
    <h2 style="text-align:center;">OR</h2>
    <!-- Login Button -->
    <div class="login">
        <a class="btn btn-primary btn-lg" href="" role="button" id="loginButton">Login with Metamask</a> 
        <p id='userWallet' class='text-lg text-gray-600 my-2'></p>  
    </div>
    <!-- Features Section -->
    <div class="feature-section">
        <div class="feature-1 feature">
            <p class="feature-text">Built on Blockchain</p>
            <img class="feature-img" src="./img/feature-1.png" alt="Blockchain-clipart">
        </div>
        <div class="feature-2 feature">
            <p class="feature-text">Decentralized Profiling</p>
            <img class="feature-img" src="./img/feature-2.png" alt="Decentralized-clipart">
        </div>
        <div class="feature-3 feature">
            <p class="feature-text">Crypto Payments Facilitation</p>
            <img class="feature-img" src="./img/feature-3.png" alt="Ether-clipart">
        </div>
    </div>
</body>
</html>
